<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Ticket Center</title>
</head>
<body>
  <nav>
    <div id="window_settings">
      <a>X</a>
    </div>
  </nav>
  <aside id="tickets">
    <header><p>Tickets</p></header>
    <section id="ticket-panels">
      <section class="ticket-panel">
        <header><p>Active</p></header>
        <div class="ticket-panel-content"></div>
      </section>

      <section class="ticket-panel">
        <header><p>Submitted</p></header>
        <div class="ticket-panel-content"></div>
      </section>

      <section class="ticket-panel">
        <header><p>Assigned</p></header>
        <div class="ticket-panel-content"></div>
      </section>

      <section class="ticket-panel">
        <header><p>Completed</p></header>
        <div class="ticket-panel-content"></div>
      </section>
    </section>
  </aside>

  <article id="main"></article>

  <div class="fab fab-right" id="new_ticket">
    <i class="fab-icon"><span>+</span></i>
    <span class="fab-content">New Ticket</span>
  </div>
</body>
</html>
